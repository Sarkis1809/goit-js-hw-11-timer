<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework JS 11-1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="body">
    <main class="main container">
      <div class="task">
        <div class="new-year">2021 new year in:</div>
        <div class="timer" id="timer-1">
          <div class="field">
            <span class="value" data-value="days">XX</span>
            <span class="label">Days</span>
          </div>

          <div class="field">
            <span class="value" data-value="hours">XX</span>
            <span class="label">Hours</span>
          </div>

          <div class="field">
            <span class="value" data-value="mins">XX</span>
            <span class="label">Minutes</span>
          </div>

          <div class="field">
            <span class="value" data-value="secs">XX</span>
            <span class="label">Seconds</span>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
